# Enable related features.
spring.cloud.azure.active-directory.enabled=true
# Specifies your Active Directory ID:
spring.cloud.azure.active-directory.profile.tenant-id=${APP_TENANT_ID}
# Specifies your App Registration's Application ID:
spring.cloud.azure.active-directory.credential.client-id=${APP_CLIENT_ID}
# Specifies your App Registration's secret key:
spring.cloud.azure.active-directory.credential.client-secret=${APP_CLIENT_SECRET}
